
{% extends "base.html" %}
{% block content %}
<h2>Verses</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Verse Month</th>
        <th>Verse French</th>
      </tr>
    </thead>
    <tbody>
      
{% for object in object_list %}
      <tr>
        <td><div><a href="{{object.get_absolute_url}}">{{object}}</a></div></td>
        <td>{{object.verse_date}}</td>
        <td>{{object.verse_french}}</td>
      </tr>

{% endfor %}
</tbody>
</table>
</div>
<div><a class="btn btn-primary" href="{% url 'core_verse_create' %}">Create a new verse</a></div>
{% endblock %}
