
{% extends "base.html" %}
{% block content %}
<h2>Posts</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Post Date & Time</th>
        <th>Post has Image</th>
      </tr>
    </thead>
    <tbody>
{% for object in object_list %}
      <tr>
        <td><div><a href="{{object.get_absolute_url}}">{{object}}</a></div></td>
        <td>{{object.post.datetime}}</td>
        <td>{{object.get_photo_status}}</td>
      </tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
