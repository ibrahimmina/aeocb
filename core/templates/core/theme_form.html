
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'core_theme_list' %}">
    theme Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="month">month: </label>
  <input class="form-control col-sm-10" id="month" type="number" name="month" value="{{ object.month }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="theme_hashtag">theme_hashtag: </label>
  <input class="form-control col-sm-10" id="theme_hashtag" type="text" name="theme_hashtag" value="{{ object.theme_hashtag }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="theme">theme: </label>
  <input class="form-control col-sm-10" id="theme" type="text" name="theme" value="{{ object.theme }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="year">year: </label>
  <input class="form-control col-sm-10" id="year" type="number" name="year" value="{{ object.year }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
