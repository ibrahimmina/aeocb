
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'core_verse_list' %}">
    verse Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="verse_hashtag">verse_hashtag: </label>
  <input class="form-control col-sm-10" id="verse_hashtag" type="text" name="verse_hashtag" value="{{ object.verse_hashtag }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="verse_french">verse_french: </label>
  <input class="form-control col-sm-10" id="verse_french" type="text" name="verse_french" value="{{ object.verse_french }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="verse_kirundi">verse_kirundi: </label>
  <input class="form-control col-sm-10" id="verse_kirundi" type="text" name="verse_kirundi" value="{{ object.verse_kirundi }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="verse_english">verse_english: </label>
  <input class="form-control col-sm-10" id="verse_english" type="text" name="verse_english" value="{{ object.verse_english }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="verse_image">verse_image: </label>
  <input class="form-control col-sm-10" id="verse_image" type="file" name="verse_image" value="{{ object.verse_image }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="date">date: </label>
  <input class="form-control col-sm-10" id="date" type="date" name="date" value="{{ object.date }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
