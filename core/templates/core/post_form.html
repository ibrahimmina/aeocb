
{% extends "base.html" %}
{% load static %}
{% block content %}
    
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="post_date">post_date: </label>
  <input class="form-control col-sm-10" id="post_date" type="date" name="post_date" value="{{ object.post_date }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="post_type">post_type: </label>
  <input class="form-control col-sm-10" id="post_type" type="text" name="post_type" value="{{ object.post_type }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="post_text">post_text: </label>
  <input class="form-control col-sm-10" id="post_text" type="text" name="post_text" value="{{ object.post_text }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>



{% endblock %}
